apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.ben-manes.versions'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "net.mvla.mvhs"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName "1.1.0"
        manifestPlaceholders = [appName: "@string/app_name"]
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    if (project.hasProperty("RELEASE_STORE_MVHS_FILE")) {
        signingConfigs {
            release {
                storeFile file(RELEASE_STORE_MVHS_FILE)
                storePassword RELEASE_STORE_MVHS_PASSWORD
                keyAlias RELEASE_KEY_ALIAS_MVHS
                keyPassword RELEASE_KEY_PASSWORD_MVHS
            }
        }
    }



    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            if (project.hasProperty("RELEASE_STORE_MVHS_FILE")) {
                signingConfig signingConfigs.release
            } else {
                signingConfig signingConfigs.debug
            }
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'

            manifestPlaceholders = [appName: "MVHS App DEBUG"]

            ext.enableCrashlytics = false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

retrolambda {
    jvmArgs '-noverify'
}

dependencies {
    compile 'com.prolificinteractive:material-calendarview:1.+'
    compile 'net.sf.biweekly:biweekly:0.+'

    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:support-annotations:23.0.1'
    compile 'com.android.support:preference-v14:23.0.1'
    compile 'com.android.support:customtabs:23.0.1'

    compile 'com.google.android.gms:play-services-maps:8.+'
    compile 'com.google.android.gms:play-services-identity:8.+'

    compile 'com.afollestad.material-dialogs:core:0.+'

    compile('com.crashlytics.sdk.android:crashlytics:2.+@aar') {
        transitive = true;
    }
    compile 'io.reactivex:rxandroid:1.+'

    compile 'com.squareup.retrofit:retrofit:2.+'
    compile 'com.squareup.retrofit:adapter-rxjava:2.+'
    compile 'com.squareup.retrofit:converter-gson:2.+'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-SNAPSHOT'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-SNAPSHOT'

    androidTestCompile 'com.android.support:support-annotations:23.+'
    androidTestCompile 'com.android.support.test:runner:0.+'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.+'
}
